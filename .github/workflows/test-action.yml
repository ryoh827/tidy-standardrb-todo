name: test standardrb-fix action

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  standardrb-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Ruby
        uses: ruby/setup-ruby@eaecf785f6a34567a6d97f686bbb7bccc1ac1e5c # v1.237.0
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Install dependencies
        shell: bash
        run: |
          bundle install

      - name: Run standardrb-fix action
        uses: ./
        with:
          fix_count: 2

      - name: update .standard_todo.yml
        shell: bash
        run: |
          bundle exec standardrb --generate-todo || true

      - name: Verify .standard_todo.yml is empty
        shell: bash
        run: |
          if [ "$(yq '.ignore | length' .standard_todo.yml)" != "0" ]; then
            echo "Error: .standard_todo.yml has unexpected content"
            cat .standard_todo.yml
            exit 1
          fi
